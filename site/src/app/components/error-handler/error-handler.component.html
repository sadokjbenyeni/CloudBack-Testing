<h1 mat-dialog-title>An Error Occured</h1>
<div mat-dialog-content>
    <p>We are sorry, an error occured while processing this page, try again later, if the error persists, please contact
        support team</p>
</div>
<div mat-dialog-actions class="float-right">
    <button mat-button class="btn btn-primary" (click)="onOk()" cdkFocusInitial>Ok</button>
</div>
