<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography">
    {{message}}
</mat-dialog-content>
<mat-dialog-actions class="float-right">
    <button type="button" class="btn btn-default border " (click)="onNo()">No</button>
    <button type="submit" default class="btn btn-primary ml-2" (click)="onYes()">Yes</button>
</mat-dialog-actions>
