<h2 mat-dialog-title>Declination of subscription number "{{subscription.id}}"</h2>
<form [formGroup]="messageForm" (ngSubmit)="DoRejectSubscription()">
    <mat-dialog-content class="mat-typography">
        <mat-form-field class="col-12">
            <textarea matInput placeholder="Rejection Cause" formControlName="messagectrl" required></textarea>
        </mat-form-field>
    </mat-dialog-content>
</form>
<mat-dialog-actions class="float-right">
    <button type="button" class="btn btn-default border " (click)="onclose()">Close</button>
    <button type="submit" default class="btn btn-primary  ml-2">Submit</button>
</mat-dialog-actions>
