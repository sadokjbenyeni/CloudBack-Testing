<h4 *ngIf="!radio; else choose" class="text-center"> Your payment cards</h4>
<ng-template #choose>
  <h4 class="text-center"> Choose your payment cards</h4>
</ng-template>
<div class="mt-3">
  <mat-accordion>
    <mat-radio-group [(ngModel)]="SelectedItem" aria-label="Select an option">
      <div *ngFor="let card of cards" class="col-12 row h-100 justify-content-center align-items-center">
        <div class="col-1  pl-1">
          <mat-radio-button *ngIf="radio" (change)="PaymentChanged($event)" [value]="card"></mat-radio-button>
        </div>
        <mat-expansion-panel [ngClass]="radio ? 'col-10' : 'col-12'">>
          <mat-expansion-panel-header class="right-aligned-header">
            <mat-panel-title>
              <img *ngIf="card.cardType=='Master Card'"
                src="https://images-eu.ssl-images-amazon.com/images/G/01/payments-portal/r1/issuer-images/mc._CB393363241_.gif"
                class="rounded mx-auto d-block ml-1" alt="...">
              <img *ngIf="card.cardType=='Visa'"
                src="https://images-eu.ssl-images-amazon.com/images/G/01/payments-portal/r1/issuer-images/visa._CB393363241_.png"
                class="rounded mx-auto d-block ml-1" alt="...">
              <img *ngIf="card.cardType=='Discover Card'"
                src="https://images-eu.ssl-images-amazon.com/images/G/01/payments-portal/r1/issuer-images/discover._CB393363241_.png"
                class="rounded mx-auto d-block ml-1" alt="...">
              <img *ngIf="card.cardType=='American Express'"
                src="https://images-eu.ssl-images-amazon.com/images/G/08/payments-portal/r1/issuer-images/amex._CB291302739_.gif"
                class="rounded mx-auto d-block ml-1" alt="...">
              &nbsp; {{card.cardType}} {{card.cardNumber}}

            </mat-panel-title>
            <mat-panel-description>
              {{card.expirationDate | date: 'MM/yyyy'}}
            </mat-panel-description>
          </mat-expansion-panel-header>

          <div class="col-12">
            <div class="col-12"><b> CardHolder: </b> {{card.client}}</div>
            <div class="col-12">
              <button class="btn btn-danger float-right">Delete</button>
              <button class="btn btn-primary float-right mr-1">Modify</button>
            </div>
          </div>
        </mat-expansion-panel>
      </div>
    </mat-radio-group>
  </mat-accordion>
</div>
