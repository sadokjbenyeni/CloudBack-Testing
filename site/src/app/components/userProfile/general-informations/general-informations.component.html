<div class="container col-md-12 ">
  <!-- Edit utilisateur -->
  <!-- Advanced Tables -->
  <div class="row col-md-12">
    <!-- <form #userForm="ngForm" class="row col-md-12" role="form"> -->
      <form class="row col-md-12" (ngSubmit)="update()" [formGroup]="GeneralInformatioFrmGroup">
      <fieldset class="form-group col-md-12 col-lg-6 pt-3">
        <legend>Contact Informations</legend>
        <div class="col-12">
          <mat-form-field class="col-md-10">
            <mat-label>First Name</mat-label>
            <input matInput type="text" class=" col-sm-12 col-md-12 col-lg-8" id="firstName" placeholder="First Name"
              formControlName="firstnamectl" required>
              <mat-error> this field is mendatory</mat-error>
          </mat-form-field>
          <mat-form-field class="col-md-10">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" class=" col-sm-12 col-md-12 col-lg-8" id="lastName" placeholder="Last Name"
              formControlName="lastnamectl" required>
            <mat-error> this field is mendatory</mat-error>
          </mat-form-field>
          <mat-form-field class="col-md-10">
            <input matInput type="text" class=" col-sm-12 col-md-12 col-lg-8" placeholder="Job role"
              formControlName="jobctl" required>
            <mat-error> this field is mendatory</mat-error>
          </mat-form-field>
          <mat-form-field class="col-md-10">
            <input matInput formControlName="phonectl" class="col-sm-12 col-md-12 col-lg-8" placeholder="Phone">
            <mat-error> Phone number is not valid</mat-error>
          </mat-form-field>
          <legend class="pb-3">Login Informations</legend>
          <div>
            <div class="form-group input-group col-md-10">
              <span class="input-group-addon  col-sm-12 col-md-12 col-lg-4">Email</span>
              <label name="newemail" class="col-sm-12 col-md-12 col-lg-8">{{email}}</label>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset class="form-group col-md-12 col-lg-6 pt-3">
        <legend>Company Informations</legend>
        <mat-form-field class="col-md-10">
          <input matInput type="text" class=" col-md-12 col-sm-12" placeholder="Company name"
            formControlName="companynamectl" required>
          <mat-error class="col-12 p-0"> This field is mendatory </mat-error>
        </mat-form-field>
        <mat-form-field class="col-md-10">
          <mat-label>Select company type</mat-label>
          <mat-select class=" col-md-12 col-sm-12" formControlName="companytypectl">
            <mat-option *ngFor='let ct of companyType' [value]="ct.id">{{ct.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="col-md-10">
          <mat-label>Select country</mat-label>
          <mat-select class=" col-md-12 col-sm-12" formControlName="countryctl" required>
            <mat-option *ngFor='let c of country' [value]="c.id">{{c.name}}</mat-option>
          </mat-select>
          <mat-error class="col-12 p-0"> This field is mendatory</mat-error>
        </mat-form-field>
        <mat-form-field class="col-md-10">
          <input matInput type="text" formControlName="addressctl" class=" col-md-12 col-sm-12" placeholder="Address">
        </mat-form-field>
        <mat-form-field class="col-md-10">
          <input matInput type="text" formControlName="postalcodectl" class=" col-md-12 col-sm-12"
            placeholder="Postal Code">
        </mat-form-field>
        <mat-form-field class="col-md-10">
          <input matInput type="text" formControlName="cityctl" class=" col-md-12 col-sm-12" placeholder="City">
        </mat-form-field>
        <mat-form-field class="col-md-10">
          <input matInput type="text" formControlName="regionctl" class=" col-md-12 col-sm-12"
            placeholder="State, Province or Region">
        </mat-form-field>
        <mat-form-field class="col-md-10">
          <input matInput type="text" formControlName="websitectl" class=" col-md-12 col-sm-12" placeholder="Website">
        </mat-form-field>
      </fieldset>
      <div class="col-lg-12 text-center">
        <a routerLink="/on-boarding" class="border mr-2 btn btn-default">Cancel</a>
        <button class="btn btn-default">Update</button>
      </div>
    </form>
  </div>
</div>
