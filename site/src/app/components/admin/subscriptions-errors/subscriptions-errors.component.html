<div class="col-12 mt-3" *ngIf="dataSource!=null;else loading">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter value">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="subscriber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Subscriber</th>
            <td mat-cell class="truncate-cell" *matCellDef="let element"> {{element.subscriber}} </td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Subscription Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
        <ng-container matColumnDef="orderId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Id </th>
            <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        <ng-container matColumnDef="declineMessage">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Decline Message </th>
            <td mat-cell *matCellDef="let element"> {{element.declineMessage}} </td>
        </ng-container>
        <ng-container matColumnDef="validatedOrDeclinedDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Decline Message </th>
            <td mat-cell *matCellDef="let element"> {{element.validatedOrDeclinedDate | date: 'dd/MM/yyyy' }} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="DisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: DisplayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20]" class="mt-3" showFirstLastButtons></mat-paginator>
</div>
<ng-template #loading>
    <div class="putcenter">
        <mat-spinner diameter="200"></mat-spinner>
    </div>
</ng-template>
