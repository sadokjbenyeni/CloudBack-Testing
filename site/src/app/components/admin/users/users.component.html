<app-menu></app-menu>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Configuration users</h1>
    </div>
  </div>
  <div class="row">
    <app-configuration></app-configuration>
    <div class="col-md-10">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>
            <div class="pull-left alert">{{message}}</div>
            <div class="pull-right">
                <button type="button" class="btn btn-primary btn-circle" data-toggle="modal" [attr.data-target]="'#0'" title="Ajouter" (click)="add()"><i class="fa fa-plus-square"></i></button>
            </div>
          </h4>
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" class="row-border hover">
              <thead>
                <tr>
                  <th>LastName</th>
                  <th>FirstName</th>
                  <th>Role</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users" class="clickable" [routerLink]="'/admin/profil/' + user._id">
                  <td>{{ user.lastname }}</td>
                  <td>{{ user.firstname }}</td>
                  <td>{{ user.roleName }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
