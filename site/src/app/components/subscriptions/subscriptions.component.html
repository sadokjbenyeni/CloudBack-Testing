<div class="container  col-8 pt-4 mt-4  d-block">
    <h1 class="py-3 my-3 text-center">Subscriptions</h1>
    <div class="col-12">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef> Subscription Id </th>
                <td mat-cell class="truncate-cell" *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="Subscriber">
                <th mat-header-cell *matHeaderCellDef> Subscriber</th>
                <td mat-cell class="truncate-cell" *matCellDef="let element"> {{element.subscriber}} </td>
            </ng-container>
            <ng-container matColumnDef="SubscriptionType">
                <th mat-header-cell *matHeaderCellDef> Subscription Type </th>
                <td mat-cell *matCellDef="let element"> {{element.subscriptionType}} </td>
            </ng-container>
            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell class="truncate-cell" *matCellDef="let element">
                    <button class="btn btn-primary" (click)="AcceptSubscription(element)">Accept</button>
                    <button class="btn btn-danger ml-1" (click)="RejectSubscription(element)">Reject</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="DisplayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: DisplayedColumns;"></tr>
        </table>
    </div>
</div>
