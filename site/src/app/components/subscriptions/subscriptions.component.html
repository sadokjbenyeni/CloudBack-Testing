<app-menu></app-menu>
<div class="container  col-8 pt-4 mt-4  d-block">
    <h1 class="py-3 my-3 text-center">Subscriptions</h1>
    <div class="col-12">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef> Subscription Id </th>
                <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
            </ng-container>
            <ng-container matColumnDef="AccountId">
                <th mat-header-cell *matHeaderCellDef> Subscriber Id </th>
                <td mat-cell *matCellDef="let element"> {{element.AccountId}} </td>
            </ng-container>
            <ng-container matColumnDef="SubscriptionType">
                <th mat-header-cell *matHeaderCellDef> Subscription Type </th>
                <td mat-cell *matCellDef="let element"> {{element.SubscriptionType}} </td>
            </ng-container>
            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell class="truncate-cell" *matCellDef="let element">
                    <button class="btn btn-primary">Accept</button>
                    <button class="btn btn-danger ml-1">Reject</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="DisplayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: DisplayedColumns;"></tr>
        </table>
    </div>
</div>
